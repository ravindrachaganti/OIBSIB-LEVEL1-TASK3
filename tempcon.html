<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempcon.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="form-container">
            <label for="celsius-input">Celsius</label>
            <input type="number" id="celsius-input" placeholder="Enter temperature in Celsius">
            <label for="fahrenheit-input">Fahrenheit</label>
            <input type="number" id="fahrenheit-input" placeholder="Enter temperature in Fahrenheit">
            <button id="convert-button">Convert</button>
        </div>
    </div>
    <script src="tempcon.js"></script>
</body>
</html>
